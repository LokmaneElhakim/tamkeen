<svg width="200" height="280" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>Tamkeen Logo - Stylized Tower with Ribbon and Arabic Text</title>
  <!-- Background -->
  <rect width="120" height="180" fill="#FAF0E6"/>

  <!-- Tower: tapered trapezoid with 100px base, 68px top (85px * 0.8), height 180px -->
  <defs>
    <linearGradient id="towerGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F28C52"/>
      <stop offset="100%" stop-color="#DA6634"/>
    </linearGradient>
  </defs>
  <polygon points="18,0 102,0 120,180 0,180" fill="url(#towerGradient)" />

  <!-- Crenellations: 3 rectangles on top -->
  <rect x="18" y="0" width="20" height="12" fill="#DA6634"/>
  <rect x="50" y="0" width="20" height="12" fill="#DA6634"/>
  <rect x="82" y="0" width="20" height="12" fill="#DA6634"/>

  <!-- Upper window: arched window shifted right 12px (center_x_offset +8px + 12px = 20px), y=54px -->
  <g transform="translate(70,54)">
    <path d="M -11 0 A 11 16 0 0 1 11 0 L 11 32 L -11 32 Z" fill="#1D4241"/>
  </g>

  <!-- Lower window: arched window shifted left 12px (center_x_offset -8px - 12px = -20px), y=108px -->
  <g transform="translate(30,108)">
    <path d="M -12 0 A 12 18 0 0 1 12 0 L 12 36 L -12 36 Z" fill="#1D4241"/>
  </g>

  <!-- Ribbon: curved path from bottom left wrapping to upper right -->
  <defs>
    <linearGradient id="ribbonGradient" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#F28C52"/>
      <stop offset="100%" stop-color="#DA6634"/>
    </linearGradient>
  </defs>
  <path d="M 0 180 Q 45 140 90 60" stroke="url(#ribbonGradient)" stroke-width="18" fill="none" stroke-linecap="round"/>

  <!-- Arabic Text "تمكين" centered below the tower -->
  <text x="60" y="175" font-family="Arial, 'Rounded Geometric Sans-Serif', sans-serif" font-size="28" fill="#1D4241" text-anchor="middle" dominant-baseline="middle" direction="rtl">
    تمكين
  </text>
</svg>
